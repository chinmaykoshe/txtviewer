<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Notepad</title>

  <!-- Fonts: Quicksand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-color-light: #ffffff;
      --text-color-light: #131516;
      --panel-bg-light: #f6f7f8;
      --input-bg-light: #ffffff;
      --input-border-light: #e2e5e9;
      --btn-bg-light: #1e7f8b;
      --btn-text-light: #ffffff;
      --btn-hover-light: #176570;
      --hover-bg-light: #eef1f4;
      --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.08);

      --bg-color-dark: #181a1b;
      --text-color-dark: #e6e6e6;
      --panel-bg-dark: #1f2123;
      --input-bg-dark: #232528;
      --input-border-dark: #2d3033;
      --btn-bg-dark: #1e7f8b;
      --btn-text-dark: #ffffff;
      --btn-hover-dark: #2a9aa8;
      --hover-bg-dark: #26292c;
      --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.4);

      --radius-lg: 12px;
      --radius-md: 10px;
      --radius-sm: 8px;

      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --panel-bg: var(--panel-bg-dark);
      --input-bg: var(--input-bg-dark);
      --input-border: var(--input-border-dark);
      --btn-bg: var(--btn-bg-dark);
      --btn-text: var(--btn-text-dark);
      --btn-hover: var(--btn-hover-dark);
      --hover-bg: var(--hover-bg-dark);
      --elev: var(--shadow-dark);
    }

    body.light-mode {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --panel-bg: var(--panel-bg-light);
      --input-bg: var(--input-bg-light);
      --input-border: var(--input-border-light);
      --btn-bg: var(--btn-bg-light);
      --btn-text: var(--btn-text-light);
      --btn-hover: var(--btn-hover-light);
      --hover-bg: var(--hover-bg-light);
      --elev: var(--shadow-light);
    }

    body {
      margin: 0;
      font-family: "Quicksand", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    #sidebar {
      width: 320px;
      background: var(--panel-bg);
      border-right: 1px solid var(--input-border);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      z-index: 1001;
      transition: transform .3s ease, background-color 0.2s ease, border-color 0.2s ease;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      display: none;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);
        box-shadow: var(--elev);
      }

      body.menu-open #sidebar {
        transform: translateX(0);
      }

      body.menu-open #overlay {
        display: block;
      }
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      position: relative;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 14px 20px;
      border-bottom: 1px solid var(--input-border);
      background: var(--panel-bg);
      transition: background-color 0.2s ease, border-color 0.2s ease;
      position: relative;
      z-index: 100;
    }

    .left-group,
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--text-color);
    }

    .icon-btn,
    .btn {
      border: none;
      background: transparent;
      color: var(--text-color);
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
      outline: none;
    }

    .icon-btn:hover {
      background: var(--hover-bg);
    }

    .icon-btn:active {
      transform: translateY(0.5px);
    }

    .hamburger {
      width: 38px;
      height: 38px;
      border: 1px solid var(--input-border);
    }

    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 700;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: var(--radius-md);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.04) inset;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    .btn:focus-visible,
    .icon-btn:focus-visible,
    input:focus-visible,
    textarea:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--btn-bg), white 20%);
      outline-offset: 2px;
      border-radius: var(--radius-sm);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    input[type="text"]::placeholder {
      color: var(--text-color);
      opacity: 0.55;
    }

    /* User row above theme toggle */
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 10px 10px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: var(--panel-bg);
    }

    .user-info {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .user-name {
      font-weight: 700;
      font-size: 0.95rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-sub {
      font-size: 0.8rem;
      opacity: .7;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #userMenuToggle {
      padding: 6px;
    }

    .desktop-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #exportToggle {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-actions {
        display: none;
      }

      #exportToggle {
        display: inline-flex;
      }
    }

    .export-menu {
      position: absolute;
      top: 0;
      left: 0;
      background: var(--panel-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--elev);
      display: none;
      min-width: 180px;
      z-index: 2000;
      overflow: hidden;
    }

    .export-menu.open {
      display: block;
    }

    .export-menu-item {
      width: 100%;
      padding: 12px 16px;
      text-align: left;
      border: none;
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.15s ease;
    }

    .export-menu-item:hover {
      background: var(--hover-bg);
    }

    .menu {
      position: absolute;
      background: var(--panel-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--elev);
      display: none;
      min-width: 180px;
      z-index: 2500;
      overflow: hidden;
    }

    .menu.open {
      display: block;
    }

    .menu-item {
      width: 100%;
      padding: 12px 16px;
      text-align: left;
      border: none;
      background: transparent;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.15s ease;
    }

    .menu-item:hover {
      background: var(--hover-bg);
    }

    .search-panel {
      position: absolute;
      top: 100%;
      right: 20px;
      margin-top: 8px;
      background: var(--panel-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--elev);
      padding: 12px;
      min-width: 320px;
      display: none;
      z-index: 150;
    }

    .search-panel.open {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #findBoxDropdown {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    #findBoxDropdown::placeholder {
      color: var(--text-color);
      opacity: 0.55;
    }

    .search-nav {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-btn {
      width: 34px;
      height: 34px;
      padding: 6px;
      border: none;
      background: var(--input-bg);
      color: var(--text-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s ease;
    }

    .nav-btn:hover {
      background: var(--hover-bg);
    }

    .nav-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .match-info {
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.75;
      text-align: center;
      min-width: 80px;
    }

    @media (max-width: 768px) {
      .search-panel {
        right: 10px;
        left: 10px;
        min-width: auto;
      }
    }

    #notesList h3 {
      margin: 14px 0 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--input-border);
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-color);
      opacity: 0.6;
    }

    #notesUl {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .note-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 11px 14px;
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .note-item:hover {
      background: var(--hover-bg);
    }

    .note-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .editor-panel {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 20px;
      height: calc(100vh - 59px);
      background: var(--bg-color);
      transition: background-color 0.2s ease;
    }

    #noteName {
      padding: 12px 14px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
    }

    #noteName::placeholder {
      color: var(--text-color);
      opacity: 0.55;
    }

    #buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .textarea-container {
      position: relative;
      flex: 1;
      width: 100%;
      overflow: hidden;
      border-radius: var(--radius-md);
    }

    .read-fs-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      padding: 4px;
      border: none;
      border-radius: 6px;
      background-color: lightgrey;
      cursor: pointer;
      opacity: 0.5;
    }

    .read-fs-btn:hover {
      opacity: 0.75;
      background-color: lightgrey;
    }

    .read-fs-btn img {
      width: 18px;
      height: 18px;
      pointer-events: none;
    }

    #highlightBackdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 16px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: var(--input-bg);
      color: transparent;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      line-height: 1.65;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
      pointer-events: none;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    #noteContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      resize: none;
      padding: 16px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: transparent;
      color: var(--text-color);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      line-height: 1.65;
      overflow: auto;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    #noteContent.readonly {
      opacity: .95;
    }

    mark {
      background-color: rgba(32, 128, 140, 0.35);
      color: inherit;
      border-radius: 4px;
      padding: 2px 0;
    }

    mark.current-match {
      background-color: rgba(32, 128, 140, 0.6);
      box-shadow: 0 0 0 2px rgba(32, 128, 140, 0.4);
    }

    body.light-mode mark {
      background-color: rgba(32, 128, 140, 0.25);
    }

    body.light-mode mark.current-match {
      background-color: rgba(32, 128, 140, 0.5);
    }

    .theme-row {
      margin-top: auto;
      padding-top: 14px;
      border-top: 1px solid var(--input-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .theme-row label {
      font-size: 0.95rem;
      color: var(--text-color);
      font-weight: 600;
    }

    .switch {
      position: relative;
      width: 54px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      cursor: pointer;
      background: #3f3f3f;
      transition: .25s;
      border-radius: 30px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      transition: .25s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background: var(--btn-bg);
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    /* Modal styles (custom prompt/confirm) */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      z-index: 3000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--panel-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--elev);
      width: 100%;
      max-width: 420px;
      padding: 18px;
    }

    .modal-title {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .modal-message {
      margin: 0 0 14px;
      opacity: .9;
      font-size: 0.95rem;
    }

    .modal-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--input-border);
      border-radius: var(--radius-md);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.95rem;
      margin-bottom: 14px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-btn {
      border: none;
      padding: 10px 14px;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .modal-btn.primary {
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .modal-btn.primary:hover {
      background: var(--btn-hover);
    }

    .modal-btn.ghost {
      background: transparent;
      color: var(--text-color);
    }

    .modal-btn.ghost:hover {
      background: var(--hover-bg);
    }
  </style>
</head>

<body>
  <div id="overlay"></div>

  <aside id="sidebar" aria-label="Saved notes sidebar">
    <button id="newFileBtn" class="btn" title="Create new note">+ New File</button>
    <input type="text" id="searchNotesInput" placeholder="Search notes..." autocomplete="off" />

    <div id="notesList">
      <h3>Saved Notes</h3>
      <ul id="notesUl"></ul>
    </div>

    <!-- User identity and menu -->
    <div class="user-row">
      <div class="user-info">
        <div class="user-name" id="userName">Guest</div>
        <div class="user-sub" id="userSub">Auto-saved for 7 days</div>
      </div>
      <button id="userMenuToggle" class="icon-btn" aria-haspopup="menu" aria-expanded="false" title="Account">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z" />
        </svg>
      </button>
    </div>
    <div class="menu" id="userMenu" role="menu" aria-label="User menu">
      <!-- Populated dynamically per auth state -->
    </div>

    <div class="theme-row">
      <label id="themeToggleLabel">Light Mode</label>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </aside>

  <main id="main">
    <header class="topbar">
      <div class="left-group">
        <button id="hamburgerBtn" class="icon-btn hamburger" aria-label="Menu" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z" />
          </svg>
        </button>
        <h3 class="title">Firebase Notepad</h3>
      </div>

      <div class="actions">
        <button id="findToggle" class="icon-btn" title="Find in note" aria-label="Find">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>

        <button id="editToggle" class="icon-btn" title="Toggle edit" aria-label="Edit">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.01 1.01 0 0 0 0-1.42l-2.34-2.34a1.01 1.01 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" />
          </svg>
        </button>

        <!-- Desktop: Individual buttons -->
        <div class="desktop-actions">
          <button id="txtBtn" class="icon-btn" title="Export as TXT" aria-label="Export TXT">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
          </button>

          <button id="pdfBtn" class="icon-btn" title="Export as PDF" aria-label="Export PDF">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M14,2L20,8V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H14M18,20V9H13V4H6V20H18M10,19H12V18H10.5V17H12V16H10.5V15H12V14H10V19M14.5,19H16.5L15.5,14H14L14.5,19Z" />
            </svg>
          </button>

          <button id="deleteOpenBtn" class="icon-btn" title="Delete note" aria-label="Delete">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

    // Custom modal API (no native dialogs)

    function openConfirm({ title = 'Confirm', message = 'Are you sure?', okText = 'Confirm', cancelText = 'Cancel' } = {}) {
      return new Promise((resolve) => {
        modalResolve = resolve;
        lastFocused = document.activeElement;
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalInput.style.display = 'none';
        modalOk.textContent = okText;
        modalCancel.textContent = cancelText;
        modalOverlay.classList.add('open');
        modalOverlay.setAttribute('aria-hidden', 'false');
        modalOk.focus();
      });
    }

    function openPrompt({ title = 'Input', message = 'Enter value', placeholder = '', defaultValue = '', okText = 'Save', cancelText = 'Cancel' } = {}) {
      return new Promise((resolve) => {
        modalResolve = resolve;
        lastFocused = document.activeElement;
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalInput.style.display = '';
        modalInput.placeholder = placeholder || '';

        modalOk.textContent = okText;
        modalCancel.textContent = cancelText;
        modalOverlay.classList.add('open');
        modalOverlay.setAttribute('aria-hidden', 'false');
        setTimeout(() => { modalInput.focus(); modalInput.select(); }, 0);
      });
    }

    function closeModal(result) {
      modalOverlay.classList.remove('open');
      modalOverlay.setAttribute('aria-hidden', 'true');
      const resolve = modalResolve;
      modalResolve = null;
      if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      resolve && resolve(result);
    }

    modalOk.addEventListener('click', () => {
      if (modalInput.style.display !== 'none') closeModal(modalInput.value.trim());
      else closeModal(true);
    });
    modalCancel.addEventListener('click', () => closeModal(null));
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal(null);
    });
    document.addEventListener('keydown', (e) => {
      if (!modalOverlay.classList.contains('open')) return;
      if (e.key === 'Escape') { e.preventDefault(); closeModal(null); }
      if (e.key === 'Enter' && document.activeElement !== modalCancel) {
        e.preventDefault();
        modalOk.click();

    });

    // Export menu robust handling (viewport-anchored)
    let exportOutsideAbort = null;

    function positionExportMenu() {
      if (exportMenu.parentElement !== document.body) document.body.appendChild(exportMenu);
      const wasHidden = getComputedStyle(exportMenu).display === 'none';
      if (wasHidden) { exportMenu.style.visibility = 'hidden'; exportMenu.style.display = 'block'; }

      const rect = exportToggle.getBoundingClientRect();
      const menuWidth = exportMenu.offsetWidth;
      const menuHeight = exportMenu.offsetHeight;
      let top = rect.bottom + window.scrollY + 6;
      let left = rect.right - menuWidth + window.scrollX;

      const margin = 10;
      left = Math.max(margin + window.scrollX, Math.min(left, window.scrollX + window.innerWidth - menuWidth - margin));
      const maxBottom = window.scrollY + window.innerHeight - margin;
      if (top + menuHeight > maxBottom) top = rect.top + window.scrollY - menuHeight - 6;

      exportMenu.style.top = `${top}px`;
      exportMenu.style.left = `${left}px`;

      if (wasHidden) { exportMenu.style.display = ''; exportMenu.style.visibility = ''; }
    }

    function bindExportOutsideHandlers() {
      exportOutsideAbort = new AbortController();
      const signal = exportOutsideAbort.signal;
      window.addEventListener('pointerdown', (e) => {
        if (!exportMenu.classList.contains('open')) return;
        const onToggle = exportToggle.contains(e.target);
        const onMenu = exportMenu.contains(e.target);
        if (!onToggle && !onMenu) closeExportMenu();
      }, { capture: true, signal });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && exportMenu.classList.contains('open')) { closeExportMenu(); exportToggle.focus(); } }, { signal });
      window.addEventListener('resize', () => { if (exportMenu.classList.contains('open')) positionExportMenu(); }, { signal });
      window.addEventListener('scroll', () => { if (exportMenu.classList.contains('open')) closeExportMenu(); }, { capture: true, signal });
    }
    function unbindExportOutsideHandlers() { exportOutsideAbort?.abort(); exportOutsideAbort = null; }
    function openExportMenu() { exportMenu.classList.add('open'); exportToggle.setAttribute('aria-expanded', 'true'); positionExportMenu(); bindExportOutsideHandlers(); }
    function closeExportMenu() { exportMenu.classList.remove('open'); exportToggle.setAttribute('aria-expanded', 'false'); unbindExportOutsideHandlers(); }

    exportToggle.addEventListener('click', (e) => { e.stopPropagation(); if (exportMenu.classList.contains('open')) closeExportMenu(); else openExportMenu(); });
    exportMenu.addEventListener('click', (e) => e.stopPropagation());

    // User menu handling
    function positionUserMenu() {
      if (userMenu.parentElement !== document.body) document.body.appendChild(userMenu);
      const rect = userMenuToggle.getBoundingClientRect();
      const menuWidth = 200;
      let top = rect.bottom + window.scrollY + 6;
      let left = rect.right - menuWidth + window.scrollX;
      const margin = 10;
      left = Math.max(margin + window.scrollX, Math.min(left, window.scrollX + window.innerWidth - menuWidth - margin));
      userMenu.style.top = `${top}px`;
      userMenu.style.left = `${left}px`;
    }

    let userMenuAbort = null;
    function openUserMenu() {
      userMenu.classList.add('open');
      userMenuToggle.setAttribute('aria-expanded', 'true');
      positionUserMenu();
      userMenuAbort = new AbortController();
      const signal = userMenuAbort.signal;
      window.addEventListener('pointerdown', (e) => {
        if (!userMenu.classList.contains('open')) return;
        const onToggle = userMenuToggle.contains(e.target);
        const onMenu = userMenu.contains(e.target);
        if (!onToggle && !onMenu) closeUserMenu();
      }, { capture: true, signal });
      window.addEventListener('scroll', () => { if (userMenu.classList.contains('open')) closeUserMenu(); }, { capture: true, signal });
      window.addEventListener('resize', () => { if (userMenu.classList.contains('open')) closeUserMenu(); }, { signal });
    }
    function closeUserMenu() {
      userMenu.classList.remove('open');
      userMenuToggle.setAttribute('aria-expanded', 'false');
      userMenuAbort?.abort();
      userMenuAbort = null;
    }
    userMenuToggle.addEventListener('click', (e) => { e.stopPropagation(); if (userMenu.classList.contains('open')) closeUserMenu(); else openUserMenu(); });
    userMenu.addEventListener('click', (e) => e.stopPropagation());

    // Notes storage helpers per-user
    function setNotesRef(uid) {
      currentUid = uid;
      notesColRef = db.collection('users').doc(uid).collection('notes');
    }

    // Anonymous session helpers
    function setAnonMetadata(uid) {
      const now = Date.now();
      const start = localStorage.getItem(LS_ANON_START) ? Number(localStorage.getItem(LS_ANON_START)) : now;
      const expires = start + ANON_EXPIRY_DAYS * 24 * 60 * 60 * 1000;
      localStorage.setItem(LS_ANON_UID, uid);
      localStorage.setItem(LS_ANON_START, String(start));
      localStorage.setItem(LS_ANON_EXPIRES, String(expires));
    }
    function getAnonDaysLeft() {
      const exp = Number(localStorage.getItem(LS_ANON_EXPIRES) || 0);
      if (!exp) return ANON_EXPIRY_DAYS;
      const ms = exp - Date.now();
      return Math.max(0, Math.ceil(ms / (24 * 60 * 60 * 1000)));
    }

    async function ensureAnon() {
      if (auth.currentUser) return;
      try {
        await auth.signInAnonymously();
      } catch (e) {
        console.error('Anonymous sign-in failed', e);
      }
    }

    // Auth UI & flows
    function updateUserUI(user) {
      if (!user) return;
      if (user.isAnonymous) {
        const daysLeft = getAnonDaysLeft();
        userNameEl.textContent = 'Guest';
        userSubEl.textContent = `Auto-saved for ${daysLeft} day${daysLeft === 1 ? '' : 's'}`;
        renderUserMenuAnonymous();
      } else {
        const name = user.displayName || user.email || 'User';
        userNameEl.textContent = name;
        userSubEl.textContent = 'Signed in';
        renderUserMenuSignedIn();
      }
    }

    function renderUserMenuAnonymous() {
      userMenu.innerHTML = '';
      const info = document.createElement('div');
      info.className = 'menu-item';
      info.style.cursor = 'default';

      const googleBtn = document.createElement('button');

      emailBtn.className = 'menu-item';
      emailBtn.textContent = 'Sign up / Sign in (Email)';
      const logoutBtn = document.createElement('button');
      logoutBtn.className = 'menu-item';

      userMenu.appendChild(googleBtn);
      userMenu.appendChild(emailBtn);

      googleBtn.addEventListener('click', async () => {
        closeUserMenu();

      });
      emailBtn.addEventListener('click', async () => {
        closeUserMenu();
        await upgradeWithEmail();
      });
      logoutBtn.addEventListener('click', async () => {
        closeUserMenu();

        if (!ok) return;
        await auth.signOut();
        await ensureAnon();
      });
    }

    function renderUserMenuSignedIn() {
      userMenu.innerHTML = '';
      const logoutBtn = document.createElement('button');
      logoutBtn.className = 'menu-item';
      logoutBtn.textContent = 'Logout';
      userMenu.appendChild(logoutBtn);
      logoutBtn.addEventListener('click', async () => {
        closeUserMenu();

        await ensureAnon();
      });

    async function mergeNotes(fromUid, toUid) {
      if (!fromUid || !toUid || fromUid === toUid) return;
      const src = db.collection('users').doc(fromUid).collection('notes');
      const dst = db.collection('users').doc(toUid).collection('notes');

      const snap = await src.get();
      if (snap.empty) return;

      // Copy notes (overwrite or merge)
      for (const doc of snap.docs) {
        const data = doc.data() || {};
        await dst.doc(doc.id).set({ content: data.content || '' }, { merge: true });
      }

      // Clean up source notes
      for (const doc of snap.docs) {
        await src.doc(doc.id).delete();
      }
    }

    async function upgradeWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      const anonUid = auth.currentUser?.isAnonymous ? auth.currentUser.uid : localStorage.getItem(LS_ANON_UID);
      try {
        if (auth.currentUser?.isAnonymous) {
          await auth.currentUser.linkWithPopup(provider);
          // Linked in place, UID unchanged; no merge required
        } else {
          await auth.signInWithPopup(provider);
          // If previous anon existed, merge
          const newUid = auth.currentUser.uid;
          if (anonUid && anonUid !== newUid) {
            await mergeNotes(anonUid, newUid);
          }
        }
      } catch (e) {
        if (e.code === 'auth/credential-already-in-use' || e.code === 'auth/account-exists-with-different-credential') {
          const credential = e.credential;
          const prevAnonUid = anonUid;
          await auth.signInWithCredential(credential);
          const newUid = auth.currentUser.uid;
          if (prevAnonUid && prevAnonUid !== newUid) {
            await mergeNotes(prevAnonUid, newUid);
          }
        } else {
          console.error('Google upgrade failed', e);
        }
      }
    }

    async function upgradeWithEmail() {
      // Ask for email and password using custom prompt
      const email = await openPrompt({ title: 'Email', message: 'Enter email address', placeholder: 'name@example.com', okText: 'Next', cancelText: 'Cancel' });
      if (!email) return;
      const password = await openPrompt({ title: 'Password', message: 'Enter password', placeholder: 'Password', okText: 'Continue', cancelText: 'Cancel' });
      if (!password) return;
      const cred = firebase.auth.EmailAuthProvider.credential(email, password);
      const anonUid = auth.currentUser?.isAnonymous ? auth.currentUser.uid : localStorage.getItem(LS_ANON_UID);
      try {
        if (auth.currentUser?.isAnonymous) {
          await auth.currentUser.linkWithCredential(cred);
          // Linked in place, UID unchanged
        } else {
          await auth.signInWithCredential(cred);
          const newUid = auth.currentUser.uid;
          if (anonUid && anonUid !== newUid) {
            await mergeNotes(anonUid, newUid);
          }
        }
      } catch (e) {
        if (e.code === 'auth/email-already-in-use' || e.code === 'auth/credential-already-in-use') {
          const prevAnonUid = anonUid;
          await auth.signInWithCredential(cred);
          const newUid = auth.currentUser.uid;
          if (prevAnonUid && prevAnonUid !== newUid) {
            await mergeNotes(prevAnonUid, newUid);
          }
        } else if (e.code === 'auth/weak-password') {
          alert('Weak password. Please try again.');
        } else if (e.code === 'auth/invalid-email') {
          alert('Invalid email address.');
        } else {
          console.error('Email upgrade failed', e);
        }
      }
    }

    // Auth state

    function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    function escapeRegex(str) { return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

    function applyHighlights() {
      const text = noteContent.value;
      let highlightedText = escapeHtml(text);
      matchPositions = [];

      if (currentSearchTerm) {
        const regex = new RegExp(escapeRegex(currentSearchTerm), 'gi');
        let match;
        while ((match = regex.exec(text)) !== null) matchPositions.push({ start: match.index, end: match.index + match[0].length });

        if (matchPositions.length > 0) {
          let lastIndex = 0, result = '';
          matchPositions.forEach((pos, idx) => {
            result += escapeHtml(text.substring(lastIndex, pos.start));
            const classAttr = idx === currentMatchIndex ? ' class="current-match"' : '';
            result += `<mark${classAttr}>${escapeHtml(text.substring(pos.start, pos.end))}</mark>`;
            lastIndex = pos.end;
          });
          result += escapeHtml(text.substring(lastIndex));
          highlightedText = result;
          updateMatchInfo();
        } else { matchInfo.textContent = 'No matches'; currentMatchIndex = -1; }

        prevMatch.disabled = matchPositions.length === 0;
        nextMatch.disabled = matchPositions.length === 0;
      } else {
        matchInfo.textContent = 'No matches'; currentMatchIndex = -1; prevMatch.disabled = true; nextMatch.disabled = true;
      }

      if (text.endsWith('\n')) highlightedText += '\n';
      highlightBackdrop.innerHTML = highlightedText;
    }

    function updateMatchInfo() {
      if (matchPositions.length === 0) matchInfo.textContent = 'No matches';
      else matchInfo.textContent = `${currentMatchIndex + 1} / ${matchPositions.length}`;
    }

    function scrollToMatch(index) {
      if (index < 0 || index >= matchPositions.length) return;
      const pos = matchPositions[index];
      noteContent.focus();
      noteContent.setSelectionRange(pos.start, pos.end);
      const lineHeight = 1.65, fontSize = 0.95;
      const lines = noteContent.value.substring(0, pos.start).split('\n').length;
      const scrollTop = (lines - 5) * (fontSize * 16 * lineHeight);
      noteContent.scrollTop = Math.max(0, scrollTop);
      syncScroll();
    }

    function goToPrevMatch() { if (!matchPositions.length) return; currentMatchIndex = currentMatchIndex <= 0 ? matchPositions.length - 1 : currentMatchIndex - 1; applyHighlights(); scrollToMatch(currentMatchIndex); }
    function goToNextMatch() { if (!matchPositions.length) return; currentMatchIndex = currentMatchIndex >= matchPositions.length - 1 ? 0 : currentMatchIndex + 1; applyHighlights(); scrollToMatch(currentMatchIndex); }
    function syncScroll() { highlightBackdrop.scrollTop = noteContent.scrollTop; highlightBackdrop.scrollLeft = noteContent.scrollLeft; }

    noteContent.addEventListener('input', applyHighlights);
    noteContent.addEventListener('scroll', syncScroll);

    findToggle.addEventListener('click', () => {
      const isOpen = searchPanel.classList.contains('open');
      if (isOpen) searchPanel.classList.remove('open');
      else { searchPanel.classList.add('open'); findBoxDropdown.focus(); findBoxDropdown.select(); }
    });

    closeSearch.addEventListener('click', () => { searchPanel.classList.remove('open'); currentSearchTerm = ''; currentMatchIndex = -1; matchPositions = []; applyHighlights(); });
    findBoxDropdown.addEventListener('input', (e) => { currentSearchTerm = e.target.value.trim(); currentMatchIndex = -1; applyHighlights(); });
    findBoxDropdown.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); if (e.shiftKey) goToPrevMatch(); else goToNextMatch(); }
      if (e.key === 'Escape') closeSearch.click();
    });
    prevMatch.addEventListener('click', goToPrevMatch);
    nextMatch.addEventListener('click', goToNextMatch);

    // Notes list CRUD using users/{uid}/notes
    function renderList(list) {
      notesUl.innerHTML = '';
      if (!list.length) {
        const li = document.createElement('li');
        li.className = 'note-item'; li.style.opacity = '0.5'; li.style.cursor = 'default'; li.textContent = 'No notes found.';
        notesUl.appendChild(li);
        return;
      }
      list.forEach(n => {
        const li = document.createElement('li'); li.className = 'note-item'; li.tabIndex = 0;

        const title = document.createElement('span');
        title.className = 'note-title'; title.textContent = n.id; title.title = 'Open note';

        li.addEventListener('click', async (e) => {
          if (e.target.closest('.kebab') || e.target.closest('.menu')) return;
          try {
            const snap = await notesColRef.doc(n.id).get();
            const content = snap.exists ? (snap.data().content || '') : (n.content || '');
            currentNoteId = n.id; noteNameInput.value = n.id; noteContent.value = content;
            currentSearchTerm = ''; currentMatchIndex = -1; matchPositions = []; applyHighlights(); setEditing(false);
            findBoxDropdown.value = ''; searchPanel.classList.remove('open'); closeMenu();
          } catch (err) { alert('Error loading note: ' + err.message); }
        });

        const kebab = document.createElement('button');
        kebab.className = 'icon-btn kebab'; kebab.title = 'More actions';
        kebab.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z"/></svg>`;

        const menu = document.createElement('div'); menu.className = 'menu';

        const renameItem = document.createElement('button'); renameItem.className = 'menu-item'; renameItem.textContent = 'Rename';
        const deleteItem = document.createElement('button'); deleteItem.className = 'menu-item'; deleteItem.textContent = 'Delete';

        menu.appendChild(renameItem); menu.appendChild(deleteItem);

        function openKebabMenu(e) {
          e.stopPropagation();
          const rect = kebab.getBoundingClientRect();
          menu.style.top = (rect.bottom + window.scrollY + 6) + 'px';
          menu.style.left = (rect.right + window.scrollX - 150) + 'px';
          menu.classList.add('open'); document.body.appendChild(menu);
        }
        function closeKebabMenu() {
          menu.classList.remove('open');
          if (menu.parentElement === document.body) document.body.removeChild(menu);
        }
        kebab.addEventListener('click', (e) => { e.stopPropagation(); if (menu.classList.contains('open')) closeKebabMenu(); else openKebabMenu(e); });
        document.addEventListener('click', (e) => { if (!menu.contains(e.target) && e.target !== kebab) closeKebabMenu(); });

        renameItem.addEventListener('click', async (e) => {
          e.stopPropagation(); closeKebabMenu();
          const oldId = n.id;
          const input = await openPrompt({
            title: 'Rename Note',
            message: `Rename "${oldId}" to:`,
            placeholder: 'New name',
            defaultValue: oldId,
            okText: 'Rename',
            cancelText: 'Cancel'
          });
          if (!input || input === oldId) return;
          const clean = input.trim();
          if (!/^[\w\s\-]+$/.test(clean)) { alert('Use letters, numbers, spaces, _ or -'); return; }
          if (allNotes.some(x => x.id.toLowerCase() === clean.toLowerCase())) { alert('Name exists'); return; }
          try {
            const snap = await notesColRef.doc(oldId).get();
            const data = snap.exists ? snap.data() : { content: n.content || '' };
            await notesColRef.doc(clean).set({ content: data.content || '' });
            await notesColRef.doc(oldId).delete();
            allNotes = allNotes.filter(x => x.id !== oldId).concat([{ id: clean, content: data.content || '' }]).sort((a, b) => a.id.localeCompare(b.id));
            renderList(filterNotes(searchNotesInput.value));
            if (currentNoteId === oldId) currentNoteId = clean;
            alert(`Renamed to "${clean}"`);
          } catch (err) { alert('Rename failed: ' + err.message); }
        });

        deleteItem.addEventListener('click', async (e) => {
          e.stopPropagation(); closeKebabMenu();
          const ok = await openConfirm({ title: 'Delete Note', message: `Delete "${n.id}"? This cannot be undone.`, okText: 'Delete', cancelText: 'Cancel' });
          if (!ok) return;
          try {
            await notesColRef.doc(n.id).delete();
            allNotes = allNotes.filter(x => x.id !== n.id);
            renderList(filterNotes(searchNotesInput.value));
            if (currentNoteId === n.id) clearEditor();
          } catch (err) { alert('Delete failed: ' + err.message); }
        });

        li.appendChild(title); li.appendChild(kebab); notesUl.appendChild(li);
      });
    }

    function filterNotes(q) {
      const t = (q || '').trim().toLowerCase();
      if (!t) return allNotes.slice();
      return allNotes.filter(n => n.id.toLowerCase().includes(t));
    }

    async function loadList() {
      if (!notesColRef) return;
      try {
        const snap = await notesColRef.orderBy(firebase.firestore.FieldPath.documentId()).get();
        allNotes = [];
        snap.forEach(d => allNotes.push({ id: d.id, content: (d.data() && d.data().content) || '' }));
        renderList(filterNotes(searchNotesInput.value));
      } catch (e) {
        notesUl.innerHTML = '<li class="note-item">Error loading notes.</li>';
        console.error(e);
      }
    }

    async function saveNote() {
      if (!notesColRef) return;
      const id = noteNameInput.value.trim();
      if (!id) { alert('Enter a note name'); return; }
      try {
        await notesColRef.doc(id).set({ content: noteContent.value || '' });
        const idx = allNotes.findIndex(n => n.id === id);
        if (idx >= 0) allNotes[idx].content = noteContent.value || '';
        else allNotes.push({ id, content: noteContent.value || '' });
        allNotes.sort((a, b) => a.id.localeCompare(b.id));
        renderList(filterNotes(searchNotesInput.value));
        currentNoteId = id;
        alert('Note saved');
      } catch (e) {
        alert('Save failed: ' + e.message);
      }
    }

    async function deleteOpenNote() {
      if (!notesColRef) return;
      const id = currentNoteId || noteNameInput.value.trim();
      if (!id) { alert('No note open'); return; }
      const ok = await openConfirm({ title: 'Delete Note', message: `Delete "${id}"? This cannot be undone.`, okText: 'Delete', cancelText: 'Cancel' });
      if (!ok) return;
      try {
        await notesColRef.doc(id).delete();
        allNotes = allNotes.filter(n => n.id !== id);
        renderList(filterNotes(searchNotesInput.value));
        clearEditor();
        closeExportMenu();
      } catch (e) {
        alert('Delete failed: ' + e.message);
      }
    }

    function exportTXT() {
      const name = noteNameInput.value.trim() || 'note';
      const content = noteContent.value || '';
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = name + '.txt';
      a.click();
      URL.revokeObjectURL(a.href);
      closeExportMenu();
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'mm', format: 'a4' });
      const left = 12, top = 12, right = 12, bottom = 12;
      const pageWidth = doc.internal.pageSize.getWidth ? doc.internal.pageSize.getWidth() : doc.internal.pageSize.width;
      const pageHeight = doc.internal.pageSize.getHeight ? doc.internal.pageSize.getHeight() : doc.internal.pageSize.height;
      const maxWidth = pageWidth - left - right;

      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);

      const content = noteContent.value || '';
      const lines = doc.splitTextToSize(content, maxWidth);
      const lineHeight = 7;

      let y = top;
      lines.forEach((line) => {
        if (y + lineHeight > pageHeight - bottom) {
          doc.addPage();
          y = top;
        }
        doc.text(line, left, y);
        y += lineHeight;
      });

      const name = (noteNameInput.value.trim() || 'note') + '.pdf';
      doc.save(name);
      closeExportMenu();
    }

    // Wire buttons
    saveBtn.addEventListener('click', saveNote);
    txtBtn.addEventListener('click', exportTXT);
    pdfBtn.addEventListener('click', exportPDF);
    deleteOpenBtn.addEventListener('click', deleteOpenNote);

    txtBtnMobile.addEventListener('click', exportTXT);
    pdfBtnMobile.addEventListener('click', exportPDF);
    deleteOpenBtnMobile.addEventListener('click', deleteOpenNote);

    editToggle.addEventListener('click', () => {
      const hasIdOrContent = !!(noteNameInput.value.trim() || noteContent.value);
      if (!hasIdOrContent) { setEditing(true); noteNameInput.focus(); }
      else { setEditing(!isEditing); if (isEditing) noteNameInput.focus(); }
    });

    function loadTheme() {
      try {
        const t = localStorage.getItem('notepad-theme');
        if (t === 'light') {
          document.body.classList.add('light-mode');
          themeToggle.checked = true;
        } else {
          document.body.classList.remove('light-mode');
          themeToggle.checked = false;
        }
      } catch { }
    }

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        document.body.classList.add('light-mode');
        localStorage.setItem('notepad-theme', 'light');
      } else {
        document.body.classList.remove('light-mode');
        localStorage.setItem('notepad-theme', 'dark');
      }
    });

    newFileBtn.addEventListener('click', () => { clearEditor(); noteNameInput.focus(); closeMenu(); });
    searchNotesInput.addEventListener('input', () => renderList(filterNotes(searchNotesInput.value)));

    // Grab elements
    const textareaContainer = document.querySelector('.textarea-container');
    const readFsToggle = document.getElementById('readFsToggle');
    const readFsIcon = document.getElementById('readFsIcon');

    // Paths to the provided icons (adjust path if needed)
    const ICON_EXPAND = 'expand-fullscreen-svgrepo-com.svg';
    const ICON_COLLAPSE = 'collapse-fullscreen-svgrepo-com.svg';

    // Helper: is container in fullscreen
    function isContainerFullscreen() {
      return document.fullscreenElement === textareaContainer;
    }

    // Helper: update icon + labels
    function updateReadFsIcon() {
      if (isContainerFullscreen()) {
        readFsIcon.src = ICON_COLLAPSE;
        readFsToggle.title = 'Exit fullscreen';
        readFsToggle.setAttribute('aria-label', 'Exit fullscreen');
      } else {
        readFsIcon.src = ICON_EXPAND;
        readFsToggle.title = 'Enter fullscreen';
        readFsToggle.setAttribute('aria-label', 'Enter fullscreen');
      }
    }

    // Toggle Fullscreen on this container
    async function toggleReadFullscreen() {
      try {
        if (!isContainerFullscreen()) {
          await textareaContainer.requestFullscreen();
        } else {
          await document.exitFullscreen();
        }
      } catch (e) {
        console.error('Fullscreen toggle failed', e);
      } finally {
        updateReadFsIcon();
      }
    }

    readFsToggle.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      toggleReadFullscreen();
    });

    // Keep icon in sync if user presses Esc
    document.addEventListener('fullscreenchange', updateReadFsIcon);


    // Initial boot
    loadTheme();
    setEditing(true);
    ensureAnon(); // Start with real UI, auto-create anonymous session for 7 days
    applyHighlights();
  </script>
