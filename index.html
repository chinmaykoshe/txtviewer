<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Notepad</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --bg-color-light: #ffffff;
      --text-color-light: #333333;
      --panel-bg-light: #f0f0f0;
      --input-bg-light: #fff;
      --input-border-light: #ccc;
      --btn-bg-light: #6200ee;
      --btn-text-light: #fff;
      --btn-hover-light: #4b00bb;

      --bg-color-dark: #121212;
      --text-color-dark: #e0e0e0;
      --panel-bg-dark: #1e1e1e;
      --input-bg-dark: #2b2b2b;
      --input-border-dark: #555;
      --btn-bg-dark: #bb86fc;
      --btn-text-dark: #000;
      --btn-hover-dark: #985eff;

      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --panel-bg: var(--panel-bg-dark);
      --input-bg: var(--input-bg-dark);
      --input-border: var(--input-border-dark);
      --btn-bg: var(--btn-bg-dark);
      --btn-text: var(--btn-text-dark);
      --btn-hover: var(--btn-hover-dark);
    }

    body.light-mode {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --panel-bg: var(--panel-bg-light);
      --input-bg: var(--input-bg-light);
      --input-border: var(--input-border-light);
      --btn-bg: var(--btn-bg-light);
      --btn-text: var(--btn-text-light);
      --btn-hover: var(--btn-hover-light);
    }

    /* Layout */

    #sidebar {
      width: 320px;
      background-color: var(--panel-bg);
      padding: 15px;
      overflow-y: auto;
      border-right: 1px solid #444;
      display: flex;
      flex-direction: column;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.8em;
      text-align: center;
    }

    button,
    input[type="text"] {
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      padding: 8px 12px;
    }

    button {
      cursor: pointer;
      border: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      user-select: none;
      margin-bottom: 12px;
      font-weight: 600;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    #newFileBtn {
      width: 100%;
    }

    #noteName {
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    #searchNotesInput {
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    textarea#noteContent {
      flex-grow: 1;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      min-height: 300px;
      font-family: monospace;
    }

    #buttons {
      margin: 10px 0 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    /* Notes list */

    #notesList {
      flex-grow: 1;
      overflow-y: auto;
    }

    #notesList h3 {
      margin-top: 0;
      border-bottom: 1px solid #666;
      padding-bottom: 5px;
      color: var(--text-color);
      user-select: none;
    }

    #notesList ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    #notesList li {
      font-size: 1em;
      padding: 7px 10px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      border: 1px solid transparent;
      margin-bottom: 8px;
      background-color: transparent;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.2s, border-color 0.2s;
    }

    #notesList li:hover {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-color: var(--btn-bg);
    }

    /* Editable note name */
    .editable-name {
      flex-grow: 1;
      border: none;
      background: transparent;
      color: inherit;
      font-size: 1em;
      cursor: pointer;
      outline: none;
      padding-right: 10px;
      user-select: text;
    }

    .editable-name[contenteditable="true"] {
      border-bottom: 1px dotted var(--btn-bg);
      cursor: text;
    }

    /* Rename save button */
    .save-rename-btn {
      background-color: transparent;
      border: none;
      color: var(--btn-bg);
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
      user-select: none;
      padding: 0 8px;
      display: none;
    }

    #notesList li.rename-mode .save-rename-btn {
      display: inline;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-top: 10px;
      vertical-align: middle;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196f3;
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    #themeToggleLabel {
      font-size: 0.9em;
      color: var(--text-color);
      user-select: none;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* Responsive */

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #444;
        flex-direction: column;
        padding: 10px;
      }

      #notesList ul {
        max-height: none;
        display: block;
        overflow-y: visible;
      }

      #notesList li {
        margin-bottom: 6px;
      }

      #main {
        padding: 10px;
      }

      #noteContent {
        min-height: 200px;
      }

      #buttons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <button id="newFileBtn" title="Create new note">+ New File</button>
    <input type="text" id="searchNotesInput" placeholder="Search notes..." autocomplete="off" title="Search Notes" />
    <div id="notesList">
      <h3>Saved Notes</h3>
      <ul></ul>
    </div>
    <div style="margin-top: auto;">
      <label for="themeToggle" id="themeToggleLabel">Light / Dark</label>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="main">
    <h2>Firebase Notepad</h2>
    <input type="text" id="noteName" placeholder="Note Name" autocomplete="off" />
    <div id="buttons">
      <button onclick="saveNote()">Save Note</button>
      <button onclick="exportTXT()">Export TXT</button>
      <button onclick="exportPDF()">Export PDF</button>
    </div>
    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
  </div>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDyswlJTIm4NuhnAv8dNG8ij6zq0L8FmcU",
      authDomain: "txtfileviewer.firebaseapp.com",
      projectId: "txtfileviewer",
      storageBucket: "txtfileviewer.firebasestorage.app",
      messagingSenderId: "185707122313",
      appId: "1:185707122313:web:45b14964453e8139cb8058",
      measurementId: "G-ELZ4NBL705"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elements
    const noteNameInput = document.getElementById("noteName");
    const noteContentTextarea = document.getElementById("noteContent");
    const notesListUl = document.querySelector("#notesList ul");
    const newFileBtn = document.getElementById("newFileBtn");
    const searchNotesInput = document.getElementById("searchNotesInput");
    const themeToggleCheckbox = document.getElementById("themeToggle");

    // Store notes locally to filter/search easily
    let allNotes = [];

    async function loadNotesList() {
      try {
        const snapshot = await db.collection("notes").orderBy(firebase.firestore.FieldPath.documentId()).get();
        allNotes = [];
        snapshot.forEach((doc) => {
          allNotes.push({ id: doc.id, content: doc.data().content });
        });
        renderNotesList(allNotes);
      } catch (error) {
        console.error("Error loading notes: ", error);
        notesListUl.innerHTML = `<li><i>Error loading notes.</i></li>`;
      }
    }

    function renderNotesList(notes) {
      notesListUl.innerHTML = "";
      if (!notes.length) {
        notesListUl.innerHTML = `<li><i>No notes found.</i></li>`;
        return;
      }

      for (const note of notes) {
        const li = document.createElement("li");

        // Editable note name span
        const nameSpan = document.createElement("span");
        nameSpan.textContent = note.id;
        nameSpan.className = "editable-name";
        nameSpan.title = "Click to rename";

        // Editing support
        nameSpan.onclick = () => {
          if (li.classList.contains("rename-mode")) return; // already editing
          li.classList.add("rename-mode");
          nameSpan.contentEditable = true;
          nameSpan.focus();

          // Set cursor to end
          document.execCommand("selectAll", false, null);
          document.getSelection().collapseToEnd();
        };

        // Save rename button
        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save";
        saveBtn.className = "save-rename-btn";
        saveBtn.title = "Save renamed note";
        saveBtn.onclick = async (e) => {
          e.stopPropagation();
          const oldName = note.id;
          const newName = nameSpan.textContent.trim();
          if (!newName) {
            alert("Note name cannot be empty.");
            nameSpan.textContent = oldName;
            return;
          }
          if (newName === oldName) {
            exitRenameMode();
            return;
          }
          // Check for invalid characters for Firestore document ID etc.
          if (!/^[\w\s\-]+$/.test(newName)) {
            alert("Note name contains invalid characters. Allowed: letters, numbers, spaces, underscore, hyphen.");
            nameSpan.textContent = oldName;
            return;
          }

          // Check if new name already exists
          if (allNotes.some(n => n.id.toLowerCase() === newName.toLowerCase())) {
            alert("Another note with this name already exists.");
            nameSpan.textContent = oldName;
            return;
          }

          try {
            // Rename: copy content to new doc and delete old doc
            await db.collection("notes").doc(newName).set({ content: note.content });
            await db.collection("notes").doc(oldName).delete();

            // Update local list and UI
            note.id = newName;
            allNotes = allNotes.filter(n => n.id !== oldName);
            allNotes.push(note);
            allNotes.sort((a, b) => a.id.localeCompare(b.id));
            renderNotesList(filterNotes(searchNotesInput.value));
            alert(`Note renamed from "${oldName}" to "${newName}"`);

            // If current note loaded is the renamed one, update input and keep content
            if (noteNameInput.value === oldName) {
              noteNameInput.value = newName;
            }
          } catch (error) {
            alert("Error renaming note: " + error.message);
            nameSpan.textContent = oldName;
          }

          exitRenameMode();
        };

        // Helper to exit rename mode
        function exitRenameMode() {
          li.classList.remove("rename-mode");
          nameSpan.contentEditable = false;
        }

        // Commit rename on pressing Enter and prevent newline
        nameSpan.addEventListener('keydown', (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            saveBtn.click();
          } else if (e.key === "Escape") {
            nameSpan.textContent = note.id;
            exitRenameMode();
            nameSpan.blur();
          }
        });

        // On losing focus, discard edits without save
        nameSpan.addEventListener('blur', () => {
          if (li.classList.contains("rename-mode")) {
            nameSpan.textContent = note.id;
            exitRenameMode();
          }
        });

        // Clicking the note loads it into main panel (only if not renaming)
        li.onclick = () => {
          if (li.classList.contains("rename-mode")) return;
          noteNameInput.value = note.id;
          noteContentTextarea.value = note.content;
        };

        // Assemble li
        li.appendChild(nameSpan);
        li.appendChild(saveBtn);

        notesListUl.appendChild(li);
      }
    }

    // Filter notes by search input (case-insensitive)
    function filterNotes(searchTerm) {
      const term = searchTerm.trim().toLowerCase();
      if (!term) return allNotes.slice();
      return allNotes.filter(note => note.id.toLowerCase().includes(term));
    }

    searchNotesInput.addEventListener("input", () => {
      const filtered = filterNotes(searchNotesInput.value);
      renderNotesList(filtered);
    });

    // New File button clears inputs for new note creation
    newFileBtn.addEventListener("click", () => {
      noteNameInput.value = "";
      noteContentTextarea.value = "";
      noteNameInput.focus();
    });

    async function saveNote() {
      const name = noteNameInput.value.trim();
      const content = noteContentTextarea.value;
      if (!name) return alert("Enter a note name!");

      try {
        await db.collection("notes").doc(name).set({ content });
        alert("Note saved!");
        await loadNotesList();
      } catch (error) {
        alert("Error saving note: " + error.message);
      }
    }

    function exportTXT() {
      const name = noteNameInput.value.trim() || "note";
      const content = noteContentTextarea.value;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = name + ".txt";
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = noteContentTextarea.value;
      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, 10, 10);
      const name = noteNameInput.value.trim() || "note";
      doc.save(name + ".pdf");
    }

    // Theme toggle (dark default)
    function loadTheme() {
      try {
        const savedTheme = localStorage.getItem("notepad-theme");
        if (savedTheme === "light") {
          document.body.classList.add("light-mode");
          themeToggleCheckbox.checked = true;
        } else {
          // Default dark mode
          document.body.classList.remove("light-mode");
          themeToggleCheckbox.checked = false;
        }
      } catch { }
    }

    themeToggleCheckbox.addEventListener("change", () => {
      if (themeToggleCheckbox.checked) {
        document.body.classList.add("light-mode");
        localStorage.setItem("notepad-theme", "light");
      } else {
        document.body.classList.remove("light-mode");
        localStorage.setItem("notepad-theme", "dark");
      }
    });

    // Initialize
    loadTheme();
    loadNotesList();
  </script>
</body>

</html>
